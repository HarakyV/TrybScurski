<!DOCTYPE html>
<html>
<head>
	<title>Jumping Goat Example</title>
	<style>
		img {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
		}
	</style>
	<script>
		window.onload = function() {
			// Create a new image element
			var img = document.createElement("img");
			// Set the source of the image to salto.gif
			img.src = "salto.gif";
			// Add the image to the document body
			document.body.appendChild(img);
			// Wait for 5 seconds before removing the image
			setTimeout(function() {
			  document.body.removeChild(img);
			}, 5000);
		}
	</script>
</head>
<body>
</body>
</html>
